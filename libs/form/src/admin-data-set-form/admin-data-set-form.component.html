<div mat-dialog-title class="request-form-header">
  <div class="request-form-header-label">
    {{ 'จัดการชุดข้อมูล' }}
  </div>
  <button mat-button (click)="onDismiss()" cdkFocusInitial>X</button>
</div>

<div mat-dialog-content>
  <div class="request-form-container" [formGroup]="formGroup">
    <div class="label">ขยายวันให้ใช้</div>
    <div class="value">
      <mat-form-field class="form-field" appearance="outline">
        <input
          type="text"
          matInput
          formControlName="countdate"
          placeholder="ขยายวันให้ใช้"
        />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-select placeholder="สถานะ" formControlName="status">
          <mat-option *ngFor="let item of statusList" [value]="item.value">
            {{ item.label }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
</div>
<mat-dialog-actions>
  <button mat-button (click)="onDismiss()">ยกเลิก</button>
  <button mat-button (click)="onConfirm()">ยืนยัน</button>
</mat-dialog-actions>
