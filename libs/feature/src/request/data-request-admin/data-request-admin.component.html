<div class="main-container">
  <div class="request-header" #admin>
    <div class="request-table default-table">
      <table
        mat-table
        [dataSource]="dataSource"
        matSort
        (matSortChange)="sortChange($event)"
      >
        <ng-container matColumnDef="order">
          <th mat-header-cell *matHeaderCellDef>ลำดับที่</th>
          <td mat-cell *matCellDef="let row; let i = index">{{ i + 1 }}</td>
        </ng-container>

        <ng-container matColumnDef="fullName">
          <th mat-header-cell *matHeaderCellDef>ชื่อ-นามสกุล</th>
          <td mat-cell *matCellDef="let row">{{ row.name }} {{ row.lname }}</td>
        </ng-container>

        <ng-container matColumnDef="department">
          <th mat-header-cell *matHeaderCellDef>หน่วยงาน</th>
          <td mat-cell *matCellDef="let row">{{ row.departmentName }}</td>
        </ng-container>

        <ng-container matColumnDef="dataName">
          <th mat-header-cell *matHeaderCellDef>ชื่อชุดข้อมูล</th>
          <td mat-cell *matCellDef="let row">
            <div class="data-request-data-container">
              <div class="dataName">
                {{ row.reqName }}
              </div>
            </div>
          </td>
        </ng-container>
        <ng-container matColumnDef="reqCreate">
          <th mat-header-cell *matHeaderCellDef>วันที่สร้าง</th>
          <td mat-cell *matCellDef="let row">
            <div class="data-request-data-container">
              <div class="dataName">
                {{ row.reqCreate | date: 'dd/MMM/yyyy HH:mm' }}
              </div>
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>สถานะ</th>
          <td mat-cell *matCellDef="let row">
            <img
              class="default-icon"
              [src]="
                'assets/icon/' +
                (getStatusIcon(row.reqApprove) | lowercase) +
                '.svg'
              "
            />
            {{ getStatus(row.reqApprove) }}
          </td>
        </ng-container>
        <ng-container matColumnDef="approval">
          <th mat-header-cell *matHeaderCellDef>การใช้งาน</th>
          <td mat-cell *matCellDef="let row">
            <div class="data-request-data-container">
              <button
                mat-flat-button
                class="default-button approve-button"
                (click)="onApprove(row.reqId, row.userId)"
              >
                {{ roleId === '4' ? 'ส่งต่อ' : 'อนุมัติ' }}
              </button>
              <button
                mat-flat-button
                class="default-button cancel-button"
                (click)="onCancel(row.reqId, row.userId)"
              >
                ไม่อนุมัติ
              </button>
            </div>
          </td>
        </ng-container>
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let row">
            <div class="data-request-data-container">
              <img
                src="assets/icon/edit.svg"
                class="default-icon"
                (click)="viewFile(row)"
              />
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>

  <div class="request-footer">
    <mat-paginator
      (page)="pageChange($event)"
      [length]="200"
      [pageSize]="10"
      [pageSizeOptions]="[10, 50, 100]"
    >
    </mat-paginator>
  </div>
</div>
