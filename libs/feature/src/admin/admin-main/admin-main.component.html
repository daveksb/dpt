<div class="page-content">
    <mat-sidenav-container [hasBackdrop]="false" class="data-management-page">

        <mat-sidenav [opened]="true" [disableClose]="true" mode="side" #snav>
            <mat-nav-list>
                <div class="header-1 management-label" mat-list-item> หมวดข้อมูล</div>
                <a mat-list-item [routerLink]="nav.url" *ngFor="let nav of navList"><span mat-list-text> {{nav.label}}
                    </span></a>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>
            <div class="data-content">
                <router-outlet></router-outlet>
            </div>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
