<div class="page-content">
  <div class="data-management-header">
    <div class="data-management-label header-1">การจัดการบริการชุดข้อมูล</div>

    <div class="data-management-button-container">
      <button
        mat-flat-button
        class="default-button big-button add-button"
        (click)="onAddItem()"
      >
        + เพิ่มข้อมูล
      </button>
    </div>
  </div>
  <div class="header-container">
    <div class="search-input-container">
      <mat-form-field class="form-field" appearance="outline">
        <input [formControl]="form" type="text" matInput placeholder="ค้นหา" />
        <span matPrefix>
          <mat-icon>search</mat-icon>
        </span>
      </mat-form-field>
    </div>
    <div class="category-container">
      <mat-form-field appearance="outline">
        <mat-select placeholder="เลือก 1 หมวดหมู่" [formControl]="categoryForm">
          <mat-option *ngFor="let item of category" [value]="item.catName">
            {{ item.catName }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <button
      (click)="onSearch()"
      mat-flat-button
      class="default-button big-button"
      color="primary"
    >
      ค้นหา
    </button>
  </div>
  <div class="data-management-table default-table">
    <table
      mat-table
      [dataSource]="dataSource"
      matSort
      (matSortChange)="sortChange($event)"
    >
      <ng-container matColumnDef="order">
        <th mat-header-cell *matHeaderCellDef>ลำดับที่</th>
        <td mat-cell *matCellDef="let row; let i = index">
          {{
            i +
              1 +
              (dataSource.paginator?.pageIndex ?? 0) *
                (dataSource.paginator?.pageSize ?? 0)
          }}
        </td>
      </ng-container>

      <ng-container matColumnDef="dataName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ชื่อชุดข้อมูล</th>
        <td mat-cell *matCellDef="let row">{{ row.apiName }}</td>
      </ng-container>

      <ng-container matColumnDef="department">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>หน่วยงาน</th>
        <td mat-cell *matCellDef="let row">{{ row.departmentName }}</td>
      </ng-container>

      <ng-container matColumnDef="dataList">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>รูปแบบข้อมูล</th>
        <td mat-cell *matCellDef="let row">
          <div class="data-management-data-container">
            <dpt-file-button [formatType]="row.tType"></dpt-file-button>
          </div>
        </td>
      </ng-container>
      <ng-container matColumnDef="publishStatus">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          การเปิดเผยข้อมูล
        </th>
        <td mat-cell *matCellDef="let row">
          <button
            mat-flat-button
            [disableRipple]="true"
            class="default-button activate-button privacy-button"
            [ngClass]="{ 'warning-button': row.zone === 'PV' }"
          >
            {{ row.privacyName }}
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
          <div class="data-management-data-container">
            <mat-icon
              class="default-icon"
              *ngIf="row.hasHistory"
              (click)="onEditHistory(row)"
              >history
            </mat-icon>
            <img
              src="assets/icon/edit.svg"
              class="default-icon"
              (click)="onEdit(row)"
            />
            <img
              src="assets/icon/delete.svg"
              class="default-icon"
              (click)="onDelete(row.apiId)"
            />
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      [length]="200"
      [pageSize]="10"
      [pageSizeOptions]="[10, 50, 100]"
    >
    </mat-paginator>
  </div>
</div>
