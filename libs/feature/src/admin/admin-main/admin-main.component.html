<div class="page-content">
  <mat-sidenav-container [hasBackdrop]="false" class="data-management-page">
    <mat-sidenav [opened]="true" [disableClose]="true" mode="side" #snav>
      <div class="header-1 management-label">หมวดข้อมูล</div>
      <mat-nav-list>
        <a
          mat-list-item
          [routerLinkActive]="'admin-active'"
          [routerLink]="nav.url"
          *ngFor="let nav of navList"
          class="admin-item"
          ><span mat-list-text> {{ nav.label }} </span></a
        >
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <div class="data-content">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
