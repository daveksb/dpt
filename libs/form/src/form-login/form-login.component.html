<div class="card mb-3" style="width: 380px">
  <nav class="navbar bg-warning">
    <div class="container-fluid">
      <span class="navbar-brand mb-0">เข้าสู่ระบบ</span>
      <div>
        <span class="fs-6" [routerLink]="['/forgot-password']" role="button"
          >ลืมรหัสผ่าน ?</span
        >
        <span class="fs-6 ms-3" [routerLink]="['/pdpa']" role="button"
          >ลงทะเบียน</span
        >
      </div>
    </div>
  </nav>

  <div class="card-body">
    <form class="p-3 d-flex flex-column align-items-center">
      <div class="mb-3 w-100">
        <label class="form-label">อีเมล / ชื่อผู้ใช้งาน *</label>
        <input
          type="email"
          class="form-control form-control-sm"
          id="exampleInputEmail1"
          placeholder="กรุณากรอกอีเมล / ชื่อผู้ใช้งาน"
        />
      </div>
      <div class="mb-4 w-100">
        <label class="form-label">รหัสผ่าน *</label>
        <input
          type="password"
          class="form-control form-control-sm"
          id="exampleInputPassword1"
          placeholder="กรุณากรอกรหัสผ่าน"
        />
      </div>

      <button
        type="submit"
        class="btn btn-sm btn-warning mb-5"
        style="width: 120px"
      >
        เข้าสู่ระบบ >
      </button>
    </form>
  </div>
</div>
