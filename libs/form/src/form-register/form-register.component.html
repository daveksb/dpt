<div class="card mb-3" style="width: 380px">
  <nav class="navbar bg-warning">
    <div class="container-fluid">
      <span class="navbar-brand mb-0">ลงทะเบียน</span>
    </div>
  </nav>

  <div class="card-body">
    <form class="p-3 d-flex flex-column align-items-center">
      <div class="mb-3 w-100">
        <label class="form-label">อีเมล / ชื่อผู้ใช้งาน *</label>
        <input
          type="email"
          class="form-control form-control-sm"
          id="exampleInputEmail1"
        />
      </div>
      <div class="mb-4 w-100">
        <label class="form-label">รหัสผ่าน *</label>
        <input
          type="password"
          class="form-control form-control-sm"
          id="exampleInputPassword1"
        />
      </div>

      <button
        type="submit"
        class="btn btn-sm btn-warning mb-5"
        [routerLink]="['/pdpa']"
      >
        ยืนยันการลงทะเบียน >
      </button>
    </form>
  </div>
</div>
