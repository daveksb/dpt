<div class="page-content">
  <div class="data-management-header">
    <div class="data-management-label header-1">ประวัติไฟล์</div>
  </div>
  <div class="data-management-table default-table">
    <table
      mat-table
      [dataSource]="dataSource"
      (matSortChange)="sortChange($event)"
      matSort
    >
      <ng-container matColumnDef="order">
        <th mat-header-cell *matHeaderCellDef>ลำดับที่</th>
        <td mat-cell *matCellDef="let row; let i = index">
          {{
            i +
              1 +
              (dataSource.paginator?.pageIndex ?? 0) *
                (dataSource.paginator?.pageSize ?? 0)
          }}
        </td>
      </ng-container>

      <ng-container matColumnDef="originalFileName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ชื่อไฟล์</th>
        <td mat-cell *matCellDef="let row">{{ row.fileName }}</td>
      </ng-container>

      <ng-container matColumnDef="timestamp">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>วันที่สร้าง</th>
        <td mat-cell *matCellDef="let row">
          {{ row.timestamp | date: 'dd/MMM/yyyy' }}
        </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
          <div class="data-management-data-container">
            <mat-icon
              class="default-icon"
              (click)="onDownload(row.hid, row.fileName)"
            >
              get_app</mat-icon
            ><img
              src="assets/icon/delete.svg"
              class="default-icon"
              (click)="onDelete(row.hid, row.fileName)"
            />
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      [length]="200"
      [pageSize]="10"
      [pageSizeOptions]="[10, 50, 100]"
    >
    </mat-paginator>
  </div>
</div>
