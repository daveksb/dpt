<div class="card mb-3" style="width: 400px">
  <nav class="navbar bg-warning">
    <div class="container-fluid">
      <span>กรุณากรอกอีเมลในช่องข้างล่างเพื่อเริ่มตั่งค่ารหัสผ่านใหม่</span>
    </div>
  </nav>

  <div class="card-body">
    <form class="p-3 d-flex flex-column align-items-center">
      <div class="mb-5 w-100">
        <label class="form-label">อีเมล*</label>
        <input
          type="email"
          class="form-control form-control-sm"
          id="exampleInputEmail1"
          placeholder="กรุณากรอกอีเมล"
        />
      </div>

      <div class="mb-5 d-flex flex-column">
        <button
          [routerLink]="['/login']"
          type="submit"
          class="btn btn-sm btn-warning mb-3 w-auto"
        >
          ขอรหัสผ่านใหม่ >
        </button>

        <div class="text-center" [routerLink]="['/login']" role="button">
          ย้อนกลับ
        </div>
      </div>
    </form>
  </div>
</div>
