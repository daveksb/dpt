<div class="page-content">
  <mat-sidenav-container [hasBackdrop]="false" class="data-request-page">
    <mat-sidenav [opened]="true" [disableClose]="true" mode="side" #snav>
      <div class="header-1 request-label" mat-list-item>หมวดข้อมูล</div>
      <mat-nav-list>
        <a
          class="request-item"
          mat-list-item
          [routerLink]="'request-list'"
          [routerLinkActive]="'request-active'"
          >{{ 'รายการข้อมูลที่ขอใช้บริการ' }}
        </a>
        <a
          class="request-item"
          mat-list-item
          [routerLink]="'data-set'"
          [routerLinkActive]="'request-active'"
          *ngIf="canRequest"
          >{{ 'รายการข้อมูลที่รออนุมัติ' }}
        </a>
        <a
          class="request-item"
          mat-list-item
          [routerLink]="'data-request'"
          [routerLinkActive]="'request-active'"
          >{{ 'ประวัติการขอใช้ข้อมูล' }}
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <div class="data-content">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
