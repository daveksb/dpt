<div mat-dialog-title class="request-form-header">
  <div class="request-form-header-label">
    {{ isEdit ? 'แก้ไขชุดข้อมูล' : 'เพิ่มชุดข้อมูล' }}
  </div>
  <button mat-button (click)="onDismiss()" cdkFocusInitial>X</button>
</div>

<div mat-dialog-content>
  <div class="request-form-container" [formGroup]="formGroup">
    <div class="label">รูปแบบข้อมูล</div>
    <div class="value">
      <mat-radio-group formControlName="tType">
        <mat-radio-button value="FILE">ไฟล์ </mat-radio-button>
        <mat-radio-button value="API">API</mat-radio-button>
      </mat-radio-group>
    </div>
    <div class="label">ชื่อชุดข้อมูล</div>
    <div class="value">
      <mat-form-field class="form-field" appearance="outline">
        <input
          type="text"
          matInput
          formControlName="dataName"
          placeholder="apiName"
        />
      </mat-form-field>
    </div>
    <div class="label">รายละเอียด</div>
    <div class="value">
      <mat-form-field class="form-field" appearance="outline">
        <input
          type="text"
          matInput
          formControlName="detail"
          placeholder="apiDetail"
        />
      </mat-form-field>
    </div>

    <ng-container *ngIf="isAPI">
      <div class="label">Link</div>
      <div class="value">
        <mat-form-field class="form-field" appearance="outline">
          <input
            type="text"
            matInput
            formControlName="apiLink"
            placeholder="apiLink"
          />
        </mat-form-field>
      </div>

      <div class="label">Data Table</div>
      <div class="value">
        <mat-form-field class="form-field" appearance="outline">
          <input
            type="text"
            matInput
            formControlName="dataTable"
            placeholder="dataTable"
          />
        </mat-form-field>
      </div>

      <div class="label">Column</div>
      <div class="value">
        <mat-form-field class="form-field" appearance="outline">
          <input
            type="text"
            matInput
            formControlName="column"
            placeholder="column"
          />
        </mat-form-field>
      </div>
    </ng-container>

    <div class="label">หมวดหมู่</div>
    <div class="value double-column">
      <mat-form-field appearance="outline">
        <mat-select placeholder="category" formControlName="catId">
          <mat-option *ngFor="let item of categoryList" [value]="item.catId">
            {{ item.catName }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-select placeholder="subCategory" formControlName="groupsName">
          <mat-option
            *ngFor="let item of categoryGroupList"
            [value]="item.groupsId"
          >
            {{ item.groupsName }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="label">การเผยแพร่</div>
    <div class="value double-column">
      <mat-form-field appearance="outline">
        <mat-select placeholder="privacyName" formControlName="privacyName">
          <mat-option
            *ngFor="let item of privacyList"
            [value]="item.privacyName"
          >
            {{ item.privacyName }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-select placeholder="status" formControlName="status">
          <mat-option *ngFor="let item of statusList" [value]="item.value">
            {{ item.label }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
</div>
<mat-dialog-actions>
  <button mat-button (click)="onDismiss()">Cancel</button>
  <button mat-button (click)="onConfirm()">Confirm</button>
</mat-dialog-actions>
