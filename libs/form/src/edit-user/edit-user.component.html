<div class="page-content">
  <div class="edit-user-header">
    <div class="header-1">แก้ไขข้อมูลส่วนตัว</div>
    <div class="edit-user-body" [formGroup]="formGroup">
      <div class="email-container">
        <mat-form-field class="form-field" appearance="outline">
          <mat-label>อีเมล</mat-label>
          <input
            type="text"
            matInput
            formControlName="email"
            placeholder="อีเมล"
          />
        </mat-form-field>
      </div>

      <div class="password-container">
        <mat-form-field class="form-field" appearance="outline">
          <mat-label>รหัสผ่าน</mat-label>
          <input
            [type]="isShowPassword ? 'text' : 'password'"
            matInput
            formControlName="password"
            placeholder="รหัสผ่าน"
          />
          <button
            mat-icon-button
            matSuffix
            (click)="isShowPassword = !isShowPassword"
          >
            <mat-icon>{{
              isShowPassword ? 'visibility_off' : 'visibility'
            }}</mat-icon>
          </button>
          <mat-error *ngIf="formGroup.get('password')?.invalid"
            >รหัสผ่านต้องมีความยาวไม่น้อยกว่า 8 ตัวอักษร</mat-error
          >
        </mat-form-field>
      </div>
      <div class="confirm-password-container">
        <mat-form-field class="form-field" appearance="outline">
          <mat-label>ยืนยันรหัสผ่าน</mat-label>
          <input
            [type]="isShowConfirmPassword ? 'text' : 'password'"
            matInput
            formControlName="confirmPassword"
            placeholder="ยืนยันรหัสผ่าน"
          />
          <button
            mat-icon-button
            matSuffix
            (click)="isShowConfirmPassword = !isShowConfirmPassword"
          >
            <mat-icon>{{
              isShowConfirmPassword ? 'visibility_off' : 'visibility'
            }}</mat-icon>
          </button>

          <mat-error *ngIf="formGroup.get('confirmPassword')?.invalid">
            รหัสผ่านไม่ตรงกัน</mat-error
          >
        </mat-form-field>
      </div>
    </div>

    <div class="edit-user-footer">
      <button
        mat-flat-button
        class="confirm-button"
        [disabled]="formGroup.invalid"
        (click)="onSubmit()"
      >
        ยืนยัน
      </button>
    </div>
  </div>
</div>
