<div class="container p-5 w-100" style="background-color: #f3eeee; height: calc(100vh - 50px)">
  <div class="fs-4 mb-5 text-center">กรอกรายละเอียดคำขอชุดข้อมูล</div>

  <div class="d-flex justify-content-center">
    <div class="d-flex flex-column w-50">
      <div class="d-flex align-items-center mb-2">
        <input type="radio" class="me-2" checked />
        <label class="text-nowrap me-2">หน่วยงานภายนอก</label>
        <select class="form-select">
          <option disabled hidden selected>*กรุณาเลือก Category</option>
          <option value="a">a</option>
          <option value="b">b</option>
          <option value="c">c</option>
        </select>
      </div>

      <div class="row mb-2">
        <div class="col">
          <label class="form-label">ชื่อชุดข้อมูล*</label>
          <input type="text" class="form-control" />
        </div>
      </div>

      <div class="row mb-2">
        <div class="col">
          <label class="form-label">รายละเอียด*</label>
          <input type="text" class="form-control" />
        </div>
      </div>

      <div class="row mb-2">
        <div class="col">
          <label class="form-label">เอกสารคำร้อง/เอกสารแนบ*</label>
          <input type="file" class="form-control" />
        </div>
      </div>

      <div class="d-flex justify-content-center my-5">
        <button class="btn btn-secondary me-2" style="width: 125px" [routerLink]="['/data-service-list']">
          ยกเลิก
        </button>
        <button class="btn btn-warning" style="width: 125px" [routerLink]="['/data-service-list']">
          ยืนยัน
        </button>
      </div>
    </div>
  </div>
</div>
