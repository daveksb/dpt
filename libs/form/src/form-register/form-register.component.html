<div class="card mb-3" style="width: 500px">
  <nav class="navbar bg-warning bg-opacity-75">
    <div class="container-fluid">
      <span class="navbar-brand mb-0">ลงทะเบียน</span>
    </div>
  </nav>

  <div class="card-body">
    <form class="d-flex flex-column align-items-center">
      <div class="d-flex align-items-center w-100 mb-3" style="padding: 0 12px">
        <div class="form-label text-nowrap mb-0 me-3">หน่วยงาน*</div>
        <div class="text-nowrap me-3">
          <input
            type="radio"
            class="me-2"
            name="status"
            [value]="1"
            (change)="radioButtonChanged($event)"
            checked
          />
          <label class="form-label m-0">ภายนอก</label>
        </div>
        <div class="text-nowrap me-3">
          <input
            type="radio"
            class="me-2"
            name="status"
            [value]="2"
            (change)="radioButtonChanged($event)"
          />
          <label class="form-label m-0">ภายใน</label>
        </div>

        <ng-container *ngIf="status === 1">
          <input
            type="text"
            class="form-control form-control-sm"
            placeholder="กรุณากรอกชื่อหน่วยงาน"
        /></ng-container>

        <ng-container *ngIf="status === 2">
          <select class="form-select form-select-sm">
            <option disabled hidden selected>*กรุณาเลือก Category</option>
            <option value="a">a</option>
            <option value="b">b</option>
            <option value="c">c</option>
          </select></ng-container
        >
      </div>

      <div class="row mb-2 w-100">
        <div class="col">
          <label class="form-label mb-0">ชื่อ-นามสกุล*</label>
          <input
            type="email"
            class="form-control form-control-sm"
            id="exampleInputEmail1"
          />
        </div>
      </div>

      <div class="row mb-2 w-100">
        <div class="col">
          <label class="form-label mb-0">ชื่อ-นามสกุล(ภาษาอังกฤษ)*</label>
          <input
            type="password"
            class="form-control form-control-sm"
            id="exampleInputPassword1"
          />
        </div>
      </div>

      <div class="row mb-2 w-100">
        <div class="col">
          <label class="form-label mb-0">เลขบัตรประจำตัวประชาชน*</label>
          <input
            type="text"
            class="form-control form-control-sm"
            id="exampleInputPassword1"
          />
        </div>
      </div>

      <div class="row mb-2 w-100">
        <div class="col-6">
          <label class="form-label mb-0">ตำแหน่ง*</label>
          <input
            type="text"
            class="form-control form-control-sm"
            id="exampleInputPassword1"
          />
        </div>

        <div class="col-6">
          <label class="form-label mb-0">เบอร์ติดต่อ*</label>
          <input
            type="text"
            class="form-control form-control-sm"
            id="exampleInputPassword1"
          />
        </div>
      </div>

      <div class="row mb-2 w-100">
        <div class="col">
          <label class="form-label mb-0">อีเมล*</label>
          <input
            type="text"
            class="form-control form-control-sm"
            id="exampleInputPassword1"
          />
        </div>
      </div>

      <div class="row mb-2 w-100">
        <div class="col">
          <label class="form-label mb-0">ชื่อผู้ใช้งาน*</label>
          <input
            type="text"
            class="form-control form-control-sm"
            id="exampleInputPassword1"
          />
        </div>
      </div>

      <div class="row mb-2 w-100">
        <div class="col-6">
          <label class="form-label mb-0">รหัสผ่าน*</label>
          <input
            type="text"
            class="form-control form-control-sm"
            id="exampleInputPassword1"
          />
        </div>

        <div class="col-6">
          <label class="form-label mb-0">ยืนยันรหัสผ่าน*</label>
          <input
            type="text"
            class="form-control form-control-sm"
            id="exampleInputPassword1"
          />
        </div>
      </div>

      <div class="my-3">
        <button
          type="button"
          class="btn btn-secondary"
          [routerLink]="['/login']"
        >
          ยกเลิก
        </button>

        <button
          type="button"
          class="btn bg-warning bg-opacity-75 ms-2"
          [routerLink]="['/login']"
        >
          ยืนยันการลงทะเบียน
        </button>
      </div>
    </form>
  </div>
</div>
