<ng-container *ngIf="!isSecondary; else secondary">
  <div class="topbar">
    <div class="website-container">
      <div class="image-container">
        <img
          src="https://www.dpt.go.th/assets/app/images/logo.png"
          width="70"
          height="70"
        />
      </div>
      <div class="header-list">
        <div class="fw-bold main-header">กรมโยธาธิการและผังเมือง</div>
        <div class="second-header">DEPARTMENT OF PUBLIC WORKS</div>
        <div class="second-header">AND TOWN & COUNTRY PLANNING</div>
      </div>
    </div>
    <div class="nav-link-list">
      <div class="nav-link-item">
        <a
          class="nav-link menu-header"
          [routerLinkActive]="'nav-item-active'"
          [routerLink]="['/landing']"
          >หน้าหลัก</a
        >
      </div>
      <div class="nav-link-item">
        <a
          class="nav-link menu-header"
          [routerLinkActive]="'nav-item-active'"
          [routerLink]="['/data-service-list']"
          >บริการข้อมูล</a
        >
      </div>

      <div class="nav-link-item" *ngIf="hasAuth">
        <a
          class="nav-link menu-header"
          [routerLinkActive]="'nav-item-active'"
          [routerLink]="['/data-request']"
          >รายการขอชุดข้อมูล</a
        >
      </div>

      <div class="nav-link-item" *ngIf="hasAuth">
        <a
          class="nav-link menu-header"
          [routerLinkActive]="'nav-item-active'"
          [routerLink]="['/publish']"
          >อนุมัติเผยแพร่</a
        >
      </div>

      <div class="nav-link-item">
        <a
          class="nav-link menu-header"
          [routerLinkActive]="'nav-item-active'"
          [routerLink]="['/data-management']"
          >จัดการชุดข้อมูล</a
        >
      </div>

      <div class="nav-link-item" *ngIf="hasAuth">
        <a
          class="nav-link menu-header"
          [routerLinkActive]="'nav-item-active'"
          [routerLink]="['/report']"
          >รายงาน</a
        >
      </div>
    </div>
    <div class="button-list">
      <button
        *ngIf="isAdmin"
        mat-flat-button
        class="admin-button"
        [routerLink]="['/admin']"
      >
        ผู้ดูแลระบบ
      </button>
      <button
        *ngIf="!hasAuth"
        mat-flat-button
        class="login-button"
        [routerLink]="['/login']"
      >
        เข้าสู่ระบบ
      </button>
      <button
        *ngIf="hasAuth"
        class="logout-button"
        mat-flat-button
        (click)="logout()"
        [routerLink]="['/login']"
      >
        ออกจากระบบ
      </button>
    </div>
  </div>
</ng-container>
<ng-template #secondary>
  <div class="topbar topbar--secondary">
    <div class="nav-link-list">
      <div class="nav-link-item">
        <a class="nav-link menu-header nav-item-active">หน้าหลัก</a>
      </div>
    </div>
    <div class="image-container">
      <img
        src="https://www.dpt.go.th/assets/app/images/logo.png"
        width="70"
        height="70"
      />
    </div>

    <div class="button-list">
      <button
        mat-flat-button
        class="login-button big-button"
        [routerLink]="['/login']"
      >
        เข้าสู่ระบบ
      </button>
    </div>
  </div>
</ng-template>
