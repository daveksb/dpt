<div class="card mb-3" style="width: 400px">
  <nav class="navbar" [style]="customStyle">
    <div class="container-fluid">
      <span>กรุณากรอกอีเมลในช่องข้างล่างเพื่อเริ่มตั่งค่ารหัสผ่านใหม่</span>
    </div>
  </nav>

  <div class="card-body">
    <form class="p-3 d-flex flex-column align-items-center">
      <div class="mb-5 w-100">
        <label class="form-label">อีเมล*</label>
        <div class="d-flex align-items-center">
          <i
            class="bi bi-envelope form-control form-control-sm w-auto"
            style="
              background-color: #e9ecef;
              border-top-right-radius: 0;
              border-bottom-right-radius: 0;
            "
          ></i>
          <input
            type="email"
            style="
              margin-left: -1px;
              border-top-left-radius: 0;
              border-bottom-left-radius: 0;
            "
            class="form-control form-control-sm"
            id="exampleInputEmail1"
            placeholder="กรุณากรอกอีเมล"
          />
        </div>
      </div>

      <div class="mb-5 d-flex flex-column">
        <button
          [routerLink]="['/login']"
          type="submit"
          class="btn btn-sm mb-3 w-auto"
          [style]="customStyle"
        >
          ขอรหัสผ่านใหม่ >
        </button>

        <div
          class="text-center fs-6 btn btn-link"
          [routerLink]="['/login']"
          role="button"
        >
          ย้อนกลับ
        </div>
      </div>
    </form>
  </div>
</div>
