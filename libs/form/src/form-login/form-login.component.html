<div class="login-form-main-container">
  <div class="login-form-item">
    <div class="login-form-header">เข้าสู่ระบบ</div>
    <div class="login-form-sub-header">Login into your account</div>
    <div class="login-form-body" [formGroup]="formGroup">
      <div class="mb-3 w-100">
        <mat-form-field class="form-field" appearance="outline">
          <mat-label> อีเมล / ชื่อผู้ใช้งาน</mat-label>
          <input
            type="email"
            matInput
            formControlName="email"
            placeholder="กรุณากรอกอีเมล / ชื่อผู้ใช้งาน"
          />
        </mat-form-field>
      </div>
      <div class="mb-3 w-100">
        <mat-form-field class="form-field" appearance="outline">
          <mat-label>รหัสผ่าน</mat-label>
          <input
            type="password"
            matInput
            formControlName="password"
            placeholder="กรุณากรอกรหัสผ่าน"
          />
        </mat-form-field>
      </div>
    </div>
    <div class="login-form-footer">
      <form class="p-3 d-flex flex-column align-items-center">
        <button
          class="login-button mb-3"
          mat-flat-button
          [disabled]="formGroup.invalid"
          (click)="login()"
        >
          เข้าสู่ระบบ
        </button>

        <div>
          <span class="fs-6" [routerLink]="['/forgot-password']" role="button"
            >ลืมรหัสผ่าน ?</span
          >
          <span class="fs-6 ms-3" [routerLink]="['/register']" role="button"
            >ลงทะเบียน</span
          >
        </div>
      </form>
    </div>
  </div>
</div>
