<div class="forget-password-form-main-container">
  <div class="forget-password-form-item">
    <div class="forget-password-form-header">
      กรอกอีเมล เพื่อเริ่มตั้งค่ารหัสผ่านใหม่
    </div>
    <div class="forget-password-form-body" [formGroup]="formGroup">
      <div class="mb-3 w-100">
        <mat-form-field class="form-field" appearance="outline">
          <mat-label> อีเมล</mat-label>
          <input
            type="email"
            matInput
            formControlName="email"
            placeholder="กรุณากรอกอีเมล"
          />
          <mat-error *ngIf="formGroup.get('email')?.invalid"
            >รูปแบบอีเมลไม่ถูกต้อง</mat-error
          >
        </mat-form-field>
      </div>
    </div>
    <div class="forget-password-form-footer">
      <button
        [routerLink]="['/login']"
        class="back-button"
        type="submit"
        mat-stroked-button
      >
        ย้อนกลับ
      </button>
      <button
        mat-flat-button
        class="forget-password-button"
        (click)="onConfirm()"
        [disabled]="formGroup.invalid"
      >
        ขอรหัสผ่านใหม่
      </button>
    </div>
  </div>
</div>
