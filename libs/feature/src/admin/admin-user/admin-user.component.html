<div class="main-container">
  <div class="request-label header-1">ข้อมูลผู้ใช้งาน</div>
  <div class="request-table default-table">
    <table
      mat-table
      [dataSource]="dataSource"
      matSort
      (matSortChange)="sortChange($event)"
    >
      <ng-container matColumnDef="order">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ลำดับที่</th>
        <td mat-cell *matCellDef="let row; let i = index">{{ i + 1 }}</td>
      </ng-container>

      <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ชื่อ-นามสกุล</th>
        <td mat-cell *matCellDef="let row">{{ row.name }} {{ row.lname }}</td>
      </ng-container>

      <ng-container matColumnDef="department">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>หน่วยงาน</th>
        <td mat-cell *matCellDef="let row">{{ row.department }}</td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>อีเมล์</th>
        <td mat-cell *matCellDef="let row">{{ row.email }}</td>
      </ng-container>

      <ng-container matColumnDef="userName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ผู้ใช้งาน</th>
        <td mat-cell *matCellDef="let row">{{ row.username }}</td>
      </ng-container>
      <ng-container matColumnDef="roleName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>สิทธิ์เข้าใช้</th>
        <td mat-cell *matCellDef="let row">{{ row.roleName }}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>สถานะ</th>
        <td mat-cell *matCellDef="let row">
          <div class="data-request-data-container">
            <ng-container *ngIf="row.approve !== 'Y'">
              <button
                mat-flat-button
                class="default-button"
                color="primary"
                (click)="onApprove(row.id)"
              >
                Approve
              </button>
              <button
                mat-flat-button
                class="default-button"
                color="primary"
                (click)="onCancel(row.id)"
              >
                Cancel
              </button>
            </ng-container>

            <ng-container *ngIf="row.approve === 'Y'">
              <button mat-flat-button class="default-button" color="primary">
                Activated
              </button>
            </ng-container>
            <button
              mat-flat-button
              class="default-button"
              color="primary"
              (click)="onView(row.id)"
            >
              View
            </button>
            <button
              mat-flat-button
              class="default-button"
              color="primary"
              (click)="onView(row.id)"
            >
              Delete
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      [length]="200"
      [pageSize]="10"
      [pageSizeOptions]="[10, 50, 100]"
    >
    </mat-paginator>
  </div>
</div>
