<div class="page-content">
  <div class="data-content">
    <div class="main-container">
      <div class="data-management-header">
        <div class="data-management-label header-1">การจัดการข้อมูลข่าวสาร</div>

        <div class="data-management-button-container">
          <button
            mat-flat-button
            class="default-button big-button add-button"
            (click)="onAddItem()"
            *ngIf="isArticleAdmin && canEdit"
          >
            + เพิ่มข่าวสาร
          </button>
        </div>
      </div>

      <div class="data-management-table default-table">
        <table mat-table [dataSource]="dataSource">
          <ng-container matColumnDef="order">
            <th mat-header-cell *matHeaderCellDef>ลำดับที่</th>
            <td mat-cell *matCellDef="let row; let i = index">
              {{
                i +
                  1 +
                  (dataSource.paginator?.pageIndex ?? 0) *
                    (dataSource.paginator?.pageSize ?? 0)
              }}
            </td>
          </ng-container>

          <ng-container matColumnDef="topic">
            <th mat-header-cell *matHeaderCellDef>ชื่อหัวข้อข่าวสาร</th>
            <td mat-cell *matCellDef="let row">{{ row.topic }}</td>
          </ng-container>

          <ng-container matColumnDef="countview">
            <th mat-header-cell *matHeaderCellDef>จำนวนการเข้าชม</th>
            <td mat-cell *matCellDef="let row">{{ row.countview }}</td>
          </ng-container>

          <ng-container matColumnDef="createby">
            <th mat-header-cell *matHeaderCellDef>สร้างโดย</th>
            <td mat-cell *matCellDef="let row">{{ row.createby }}</td>
          </ng-container>

          <ng-container matColumnDef="createdate">
            <th mat-header-cell *matHeaderCellDef>วันที่สร้าง</th>
            <td mat-cell *matCellDef="let row">
              {{ row.createdate | date: 'dd/MMM/yyyy' }}
            </td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let row">
              <div class="data-management-data-container">
                <img
                  src="assets/icon/edit.svg"
                  class="default-icon"
                  (click)="onEdit(row)"
                  *ngIf="isArticleAdmin && canEdit"
                />
                <img
                  src="assets/icon/delete.svg"
                  class="default-icon"
                  (click)="onDelete(row.tid)"
                  *ngIf="isArticleAdmin && canDelete"
                />
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        <mat-paginator
          [length]="200"
          [pageSize]="10"
          [pageSizeOptions]="[10, 50, 100]"
        >
        </mat-paginator>
      </div>
    </div>
  </div>
</div>
