<div class="main-container">
  <div class="request-label header-1">รายการการขอใช้ชุดข้อมูล</div>
  <div class="request-table default-table">
    <table
      mat-table
      [dataSource]="dataSource"
      matSort
      (matSortChange)="sortChange($event)"
    >
      <ng-container matColumnDef="order">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ลำดับที่</th>
        <td mat-cell *matCellDef="let row; let i = index">{{ i + 1 }}</td>
      </ng-container>

      <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ชื่อ-นามสกุล</th>
        <td mat-cell *matCellDef="let row">{{ row.name }} {{ row.lname }}</td>
      </ng-container>

      <ng-container matColumnDef="department">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>หน่วยงาน</th>
        <td mat-cell *matCellDef="let row">{{ row.departmentName }}</td>
      </ng-container>

      <ng-container matColumnDef="dataName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ชื่อชุดข้อมูล</th>
        <td mat-cell *matCellDef="let row">
          <div class="data-request-data-container">
            <div class="dataName">
              <a [href]="row.dataPath">
                {{ row.apiName }}
              </a>
            </div>
          </div>
        </td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>สถานะ</th>
        <td mat-cell *matCellDef="let row">
          <img
            class="default-icon"
            [src]="
              'assets/icon/' + (getStatus(row.status) | lowercase) + '.svg'
            "
          />
          {{ getStatus(row.status) }}
        </td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
          <div class="data-request-data-container">
            <img
              src="assets/icon/edit.svg"
              class="default-icon"
              (click)="onDownload(row.id)"
            />
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      [length]="200"
      [pageSize]="10"
      [pageSizeOptions]="[10, 50, 100]"
    >
    </mat-paginator>
  </div>
</div>
