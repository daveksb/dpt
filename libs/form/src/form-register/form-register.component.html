<div class="register-container">
  <div class="register-header">
    <div class="register-label">ลงทะเบียน</div>
    <div class="register-sub-label">Register account</div>
  </div>
  <div class="register-body" [formGroup]="formGroup">
    <div class="department-type-container">
      <mat-radio-group formControlName="departmentType">
        <mat-radio-button value="INSIDER">หน่วยงานภายใน </mat-radio-button>
        <mat-radio-button value="OUTSIDER">หน่วยงานภายนอก</mat-radio-button>
      </mat-radio-group>
    </div>

    <div class="department-name-container">
      <ng-container *ngIf="isInsider; else departmentName">
        <mat-form-field class="form-field" appearance="outline">
          <mat-label>ชื่อหน่วยงาน</mat-label>
          <mat-select
            formControlName="departmentCategory"
            placeholder="เกรุณาเลือก Category"
          >
            <mat-option *ngFor="let item of categoryList" [value]="item.value">
              {{ item.label }}
            </mat-option>
          </mat-select>
        </mat-form-field></ng-container
      >
      <ng-template #departmentName>
        <mat-form-field class="form-field" appearance="outline">
          <mat-label>ชื่อหน่วยงาน</mat-label>
          <input
            type="text"
            matInput
            formControlName="departmentName"
            placeholder="กรุณากรอกชื่อหน่วยงาน"
          />
        </mat-form-field>
      </ng-template>
    </div>

    <div class="user-name-th-container">
      <mat-form-field class="form-field" appearance="outline">
        <mat-label>ชื่อ-นามสกุล</mat-label>
        <input
          type="text"
          matInput
          formControlName="userNameTh"
          placeholder="ชื่อ-นามสกุล"
        />
      </mat-form-field>
    </div>

    <div class="user-name-en-container">
      <mat-form-field class="form-field" appearance="outline">
        <mat-label>ชื่อ-นามสกุล(ภาษาอังกฤษ)</mat-label>
        <input
          type="text"
          matInput
          formControlName="userNameEn"
          placeholder="ชื่อ-นามสกุล(ภาษาอังกฤษ)"
        />
      </mat-form-field>
    </div>

    <div class="id-number-container">
      <mat-form-field class="form-field" appearance="outline">
        <mat-label>เลขบัตรประจำตัวประชาชน</mat-label>
        <input
          type="text"
          matInput
          formControlName="idNumber"
          placeholder="เลขบัตรประจำตัวประชาชน"
        />
      </mat-form-field>
    </div>

    <div class="position-container">
      <mat-form-field class="form-field" appearance="outline">
        <mat-label>ตำแหน่ง</mat-label>
        <input
          type="text"
          matInput
          formControlName="position"
          placeholder="ตำแหน่ง"
        />
      </mat-form-field>
    </div>

    <div class="mobile-container">
      <mat-form-field class="form-field" appearance="outline">
        <mat-label>เบอร์ติดต่อ</mat-label>
        <input
          type="text"
          matInput
          formControlName="mobile"
          placeholder="เบอร์ติดต่อ"
        />
      </mat-form-field>
    </div>

    <div class="email-container">
      <mat-form-field class="form-field" appearance="outline">
        <mat-label>อีเมล</mat-label>
        <input
          type="text"
          matInput
          formControlName="email"
          placeholder="อีเมล"
        />
      </mat-form-field>
    </div>

    <div class="user-mame-container">
      <mat-form-field class="form-field" appearance="outline">
        <mat-label>ชื่อผู้ใช้งาน</mat-label>
        <input
          type="text"
          matInput
          formControlName="userName"
          placeholder="ชื่อผู้ใช้งาน"
        />
      </mat-form-field>
    </div>

    <div class="confirm-password-container">
      <mat-form-field class="form-field" appearance="outline">
        <mat-label>ยืนยันรหัสผ่าน</mat-label>
        <input
          type="text"
          matInput
          formControlName="confirmPassword"
          placeholder="ยืนยันรหัสผ่าน"
        />
      </mat-form-field>
    </div>

    <div class="password-container">
      <mat-form-field class="form-field" appearance="outline">
        <mat-label>รหัสผ่าน</mat-label>
        <input
          type="text"
          matInput
          formControlName="password"
          placeholder="รหัสผ่าน"
        />
      </mat-form-field>
    </div>
  </div>
  <div class="register-footer">
    <button
      mat-flat-button
      class="confirm-button"
      [disabled]="formGroup.invalid"
      (click)="onConfirm()"
    >
      ลงทะเบียน
    </button>
  </div>
</div>
