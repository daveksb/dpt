<div class="card mb-5" style="width: 400px">
  <nav class="navbar bg-warning bg-opacity-75" style="height: 70px">
    <div class="container-fluid">
      <span class="fw-bold fs-6">กรอกอีเมล เพื่อเริ่มตั้งค่ารหัสผ่านใหม่</span>
    </div>
  </nav>

  <div class="card-body">
    <form class="p-3 d-flex flex-column align-items-center">
      <div class="mb-4 w-100">
        <label class="form-label mb-0">อีเมล*</label>
        <input type="email" class="form-control" placeholder="กรุณากรอกอีเมล" />
      </div>

      <div class="mb-1 d-flex">
        <button
          [routerLink]="['/login']"
          type="submit"
          class="btn btn-secondary mb-3 w-auto"
        >
          ย้อนกลับ
        </button>
        <button
          [routerLink]="['/login']"
          type="submit"
          class="btn bg-warning bg-opacity-75 mb-3 w-auto ms-3"
        >
          ขอรหัสผ่านใหม่
        </button>
      </div>
    </form>
  </div>
</div>
