<ng-container *ngIf="!isSecondary; else secondary">
  <div class="topbar">
    <div class="website-container">
      <div class="image-container" (click)="onClickToggle()">
        <img
          src="https://www.dpt.go.th/assets/app/images/logo.png"
          class="image-logo"
        />
      </div>
      <div class="header-list">
        <div class="fw-bold main-header">กรมโยธาธิการและผังเมือง</div>
        <div class="second-header">DEPARTMENT OF PUBLIC WORKS</div>
        <div class="second-header">AND TOWN & COUNTRY PLANNING</div>
      </div>
    </div>
    <div class="nav-link-list">
      <div class="nav-link-item" *ngIf="hasPermission('landing')">
        <a
          class="nav-link menu-header"
          [routerLinkActive]="'nav-item-active'"
          [routerLink]="['/landing']"
          >หน้าหลัก</a
        >
      </div>
      <div class="nav-link-item" *ngIf="hasPermission('data-service-list')">
        <a
          class="nav-link menu-header"
          [routerLinkActive]="'nav-item-active'"
          [routerLink]="['/data-service-list']"
          >บริการข้อมูล</a
        >
      </div>

      <div class="nav-link-item" *ngIf="hasPermission('data-request')">
        <a
          class="nav-link menu-header"
          [routerLinkActive]="'nav-item-active'"
          [routerLink]="[
            canRequest ? '/data-request/data-set' : '/data-request/request-list'
          ]"
          >รายการขอชุดข้อมูล</a
        >
      </div>

      <div class="nav-link-item" *ngIf="hasPermission('publish')">
        <a
          class="nav-link menu-header"
          [routerLinkActive]="'nav-item-active'"
          [routerLink]="['/publish']"
          >อนุมัติเผยแพร่</a
        >
      </div>

      <div class="nav-link-item" *ngIf="hasPermission('data-management')">
        <a
          class="nav-link menu-header"
          [routerLinkActive]="'nav-item-active'"
          [routerLink]="['/data-management']"
          >จัดการชุดข้อมูล</a
        >
      </div>
      <div class="nav-link-item" *ngIf="hasArticlePermission()">
        <a
          class="nav-link menu-header"
          [routerLinkActive]="'nav-item-active'"
          mat-list-item
          [routerLink]="['/article/list']"
          >จัดการข้อมูลข่าวสาร</a
        >
      </div>
      <div class="nav-link-item">
        <a
          class="nav-link menu-header"
          [routerLinkActive]="'nav-item-active'"
          mat-list-item
          [routerLink]="['/article/all']"
          >ข้อมูลข่าวสาร</a
        >
      </div>

      <div class="nav-link-item" *ngIf="hasPermission('report')">
        <a
          class="nav-link menu-header"
          [routerLinkActive]="'nav-item-active'"
          [routerLink]="['/report']"
          >รายงาน</a
        >
      </div>
    </div>
    <div class="button-list">
      <button
        *ngIf="hasPermission('admin')"
        mat-flat-button
        class="admin-button medium-button"
        [routerLink]="['/admin/user']"
      >
        ผู้ดูแลระบบ
      </button>

      <button
        *ngIf="hasAuth"
        class="user-icon"
        mat-mini-fab
        [matMenuTriggerFor]="menu"
      >
        <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <div *ngIf="userName && hasAuth" mat-menu-item>
          <span>{{ userName }}</span>
        </div>
        <button
          *ngIf="userName && hasAuth"
          mat-menu-item
          [routerLink]="['/user']"
        >
          <span>แก้ไขข้อมูลส่วนตัว</span>
        </button>
        <button
          *ngIf="hasAuth"
          mat-menu-item
          (click)="logout()"
          [routerLink]="['/login']"
        >
          <img class="log-out-button" src="assets/icon/log-out.png" />
          <span> ออกจากระบบ </span>
        </button>
      </mat-menu>
      <button
        *ngIf="!hasAuth"
        mat-flat-button
        class="login-button medium-button"
        [routerLink]="['/login']"
      >
        เข้าสู่ระบบ
      </button>
      <button
        *ngIf="!hasAuth"
        mat-flat-button
        class="login-button medium-button"
        [routerLink]="['/register']"
      >
        ลงทะเบียน
      </button>
    </div>
  </div>
</ng-container>
<ng-template #secondary>
  <div class="topbar topbar--secondary">
    <div class="nav-link-list">
      <div class="nav-link-item">
        <a
          class="nav-link menu-header nav-item-active"
          [routerLink]="['/landing']"
          >หน้าหลัก</a
        >
      </div>
    </div>
    <div class="image-container">
      <img
        src="https://www.dpt.go.th/assets/app/images/logo.png"
        width="70"
        height="70"
      />
    </div>

    <div class="button-list">
      <button
        mat-flat-button
        class="login-button medium-button"
        [routerLink]="['/login']"
        *ngIf="!isShowRegister"
      >
        เข้าสู่ระบบ
      </button>
      <button
        mat-flat-button
        *ngIf="isShowRegister"
        class="login-button medium-button"
        [routerLink]="['/register']"
      >
        ลงทะเบียน
      </button>
    </div>
  </div>
</ng-template>
